syntax = "proto3";
package abag.quasarnode.osmolpv;

option go_package = "github.com/abag/quasarnode/x/osmolpv/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message UserLPInfo {
  string positionShare = 1 
  [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];  
  //uint64 positionShare = 1; 
  repeated cosmos.base.v1beta1.Coin coins = 2 [(gogoproto.nullable) = false]; 
  
}
