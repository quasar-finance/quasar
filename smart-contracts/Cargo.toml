[workspace.dependencies]
# CosmWasm
cosmwasm-std = "1.5.3"
cosmwasm-schema = "1.5.3"
cosmwasm-storage = "1.5.2"
cw-storage-plus = "1.2.0"
cw-controllers = "1.1.2"
cw-utils = "1.0.3"
cw2 = "1.1.2"
cw20 = "1.1.2"
cw20-base = {version = "1.1.2", features = ["library"]}
osmosis-std = "0.22.0"
osmosis-std-derive = "0.20.1"

# Serialization
schemars = "0.8.16"
serde = { version = "1.0.196", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0.113" , default-features = false, features = ["alloc"]}
thiserror = { version = "1.0.56" }
prost = {version = "0.12.3", default-features = false}
cosmos-sdk-proto = {version = "0.20.0", default-features = false}
serde-json-wasm = {version = "1.0.1", default-features = false} # TODO: Move to workspace

# Testing
cw-multi-test = "0.20.0" #cw-multi-test = {git = "https://github.com/njerschow/cw-multi-test.git"}
osmosis-test-tube = "22.1.0"