[package]
edition = "2021"
name = "quasar-types"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmos-sdk-proto = {version = "0.15", default-features = false}
cosmwasm-std = {version = "1.0.0", features = ["abort", "stargate"]}
cosmwasm-schema = {version ="1.2.0" }
cw-storage-plus = "1.0.1"
cw20 = "0.13.4"
derive_more = {version = "0.99.17", default-features = false, features = [
  "display",
]}
osmosis-std = {git = "https://github.com/quasar-finance/osmosis-rust.git"}
osmosis-std-derive = {git = "https://github.com/quasar-finance/osmosis-rust.git"}
prost = {version = "0.11", default-features = false}
rust_decimal = "1.24.0"
schemars = "0.8.1"
serde = {version = "1.0.103", default-features = false, features = [
  "derive",
  "alloc",
]}
serde-json-wasm = {version = "0.4.1", default-features = false}
serde_test = "1.0"
thiserror = {version = "1.0.23"}
