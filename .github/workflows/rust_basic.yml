name: Unit Test (rust)

on:
  workflow_call:
    inputs:
      workspace:
        required: true
        type: string
      target:
        required: true
        type: string
      unit_tests:
        required: false
        default: true
        type: boolean

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo
            ~/go
            smart-contracts/${{ inputs.workspace }}/**/target
          key: ${{ runner.os }}-cargo-${{ inputs.workspace }}-$GITHUB_SHA
          restore-keys: ${{ runner.os }}-cargo-${{ inputs.workspace }}
      - name: Rust lint
        run: RUSTFLAGS="-Dwarnings" cargo clippy --workspace -- -D warnings --A deprecated
        working-directory: smart-contracts/${{ inputs.workspace }}/${{ inputs.target }}
      - name: Rust format check
        run: cargo fmt --all -- --check
        working-directory: smart-contracts/${{ inputs.workspace }}/${{ inputs.target }}
      - name: Run unit-tests
        if: inputs.unit_tests
        run: cargo unit-test
        working-directory: smart-contracts/${{ inputs.workspace }}/${{ inputs.target }}
