name: Test cl vault

on:
  pull_request:
    branches:
      - main
    paths:
      - 'smart-contracts/contracts/cl-vault/**'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-test:
    uses: ./.github/workflows/rust_basic.yml
    with:
      contract: 'cl-vault'
  test-tube:
    uses: ./.github/workflows/rust_test_tube.yml
    with:
      contract: 'cl-vault'
